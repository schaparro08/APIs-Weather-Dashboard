    <header class="container-fluid text-center text-white p-2 weather-header h-100" style="background-color: #22577E;">
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bolder;">Weather Dashboard</h1>
    </header>

    <div class="container-fluid h-100 mt-5" style="max-width: 1400px h-100">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label" style="font-weight:bolder;">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input
                            class="form-input weather-search"
                            type="text"
                            id="search-input"
                            placeholder="Atlanta"
                            aria-labelledby="form-heading"
                            aria-controls="today forecast"
                            />
                            <div class="input-group-append w-100">
                                <button
                                
                                type="submit"
                                class="btn search-button w-100 m-2"
                                style="background-color: #95D1CC; color: white;"
                                id="search-button"
                                aria-label="submit search"
                                >
                                 Search
                                </button>
                                <hr>
                            </div>
                          <div>
                           
                          </div>
                        </div>
                    </div>
                  </form>
                   <div class="list-group" id="history"></div>
                  </aside>
                  <div class="col-lg-9 p-3 align-items-center h-100">
                  <div class="row p-3 h-50 border border-dark">
                  <h3>City:</h3> 
                  <ul>
                    <li>Temp:</li>
                    <li>Wind:</li>
                    <li>Humidity:</li>
                    <li>UV Index:</li>
                  </ul>
                </div>
            </div>   
        </div>
    </div>
