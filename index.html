<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white p-2 weather-header h-100" style="background-color: #22577E;">
        <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-weight: bolder;">Weather Dashboard</h1>
    </header>

    <div class="container-fluid h-100 mt-5" style="max-width: 1400px h-100">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label" style="font-weight:bolder;">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            
                            <input
                            class="form-input weather-search"
                            type="text"
                            id="search-input"
                            placeholder="Atlanta"
                            aria-labelledby="form-heading"
                            aria-controls="today forecast"
                            />
                            <div class="input-group-append">
                                <button
                                id="btnSearch"
                                type="submit"
                                class="btn search-button"
                                style="background-color: #95D1CC; color: white;"
                                id="search-button"
                                aria-label="submit search"
                                >
                                 Search
                                </button>
                                <hr>
                            </div>
                        </div>
                    </div>
                </form>
                 <div class="list-group" id="history"></div>
            </aside>

            <div class="container col-lg-9 p-3 align-items-center h-100">
                <div class="row p-3 h-50 border border-dark">
                   ADD CITY'S CURRENT CONDITIONS HERE
                </div>
                <div class="row p-3 h-50">
                    ADD 5 DAY FORCAST HERE
                </div>
                <section
                id="today"
                class="mt-3"
                role="region"
                aria-live="polite"
                ></section>
            </div>
        </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
      integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
      integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
      integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
      crossorigin="anonymous"
    ></script>
    <script src="./Assets/js/"></script>
</body>
</html>
